<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>指令下发批量执行管理</title>
    <link rel="stylesheet" href="/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/AdminLTE/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/AdminLTE/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <style>
        .status-pending { color: #ffc107; }
        .status-deploying { color: #007bff; }
        .status-completed { color: #28a745; }
        .status-failed { color: #dc3545; }
        .status-partial { color: #fd7e14; }
        .progress-bar-custom {
            height: 15px;
            border-radius: 3px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- 引入通用的侧边栏 -->
    <div th:replace="common/aside :: aside"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">指令下发批量执行管理</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/index">首页</a></li>
                            <li class="breadcrumb-item active">指令下发</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- 搜索表单 -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">搜索条件</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-card-tool" data-card-widget="collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <form method="get" action="/command/list">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>指令名称</label>
                                                <input type="text" class="form-control" name="commandName" 
                                                       th:value="${commandName}" placeholder="请输入指令名称">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>任务状态</label>
                                                <select class="form-control" name="status">
                                                    <option value="">全部</option>
                                                    <option value="pending" th:selected="${status == 'pending'}">等待执行</option>
                                                    <option value="deploying" th:selected="${status == 'deploying'}">部署中</option>
                                                    <option value="completed" th:selected="${status == 'completed'}">已完成</option>
                                                    <option value="failed" th:selected="${status == 'failed'}">执行失败</option>
                                                    <option value="partial" th:selected="${status == 'partial'}">部分成功</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>创建人</label>
                                                <input type="text" class="form-control" name="creator" 
                                                       th:value="${creator}" placeholder="请输入创建人">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>&nbsp;</label>
                                                <div>
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="fas fa-search"></i> 搜索
                                                    </button>
                                                    <a href="/command/list" class="btn btn-default">
                                                        <i class="fas fa-undo"></i> 重置
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 任务列表 -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">任务列表</h3>
                                <div class="card-tools">
                                    <a href="/command/add" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i> 创建指令任务
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- 提示信息 -->
                                <div class="alert alert-success alert-dismissible" th:if="${success}">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <span th:text="${success}"></span>
                                </div>
                                <div class="alert alert-danger alert-dismissible" th:if="${error}">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <span th:text="${error}"></span>
                                </div>

                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>指令名称</th>
                                            <th>指令内容</th>
                                            <th>任务状态</th>
                                            <th>执行进度</th>
                                            <th>下发时间</th>
                                            <th>创建人</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="task,iterStat : ${pageUtil.list}" th:if="${pageUtil.list}">
                                            <td th:text="${iterStat.count + (pageUtil.currPage - 1) * pageUtil.pageSize}"></td>
                                            <td>
                                                <strong th:text="${task.commandName}"></strong>
                                                <br>
                                                <small class="text-muted" th:text="${task.description}" th:if="${task.description}"></small>
                                            </td>
                                            <td>
                                                <div class="command-content" style="max-width: 200px; overflow: hidden;">
                                                    <span th:text="${#strings.abbreviate(task.commandContent, 50)}"></span>
                                                    <button class="btn btn-xs btn-link p-0" 
                                                            th:onclick="'showCommandContent(\'' + ${task.commandContent} + '\')'">
                                                        查看完整内容
                                                    </button>
                                                </div>
                                            </td>
                                            <td>
                                                <span th:class="'badge badge-' + 
                                                    ${task.status == 'pending' ? 'warning' : 
                                                     task.status == 'deploying' ? 'info' :
                                                     task.status == 'completed' ? 'success' :
                                                     task.status == 'failed' ? 'danger' : 'warning'}"
                                                      th:text="${task.status == 'pending' ? '等待执行' : 
                                                               task.status == 'deploying' ? '部署中' :
                                                               task.status == 'completed' ? '已完成' :
                                                               task.status == 'failed' ? '执行失败' : '部分成功'}">
                                                </span>
                                            </td>
                                            <td>
                                                <div class="progress progress-sm" style="width: 100px;">
                                                    <div class="progress-bar" 
                                                         th:style="'width: ' + ${task.totalCount > 0 ? (task.executedCount * 100 / task.totalCount) : 0} + '%'"
                                                         th:class="'progress-bar ' + 
                                                            ${task.status == 'completed' ? 'bg-success' :
                                                             task.status == 'failed' ? 'bg-danger' :
                                                             task.status == 'partial' ? 'bg-warning' : 'bg-info'}">
                                                    </div>
                                                </div>
                                                <small th:text="${task.executedCount} + '/' + ${task.totalCount}"></small>
                                            </td>
                                            <td>
                                                <span th:text="${#dates.format(task.deployTime, 'yyyy-MM-dd HH:mm:ss')}" 
                                                      th:if="${task.deployTime}"></span>
                                                <span th:unless="${task.deployTime}">-</span>
                                            </td>
                                            <td th:text="${task.creator}"></td>
                                            <td>
                                                <div class="btn-group">
                                                    <a th:href="@{/command/view/{id}(id=${task.id})}" 
                                                       class="btn btn-info btn-xs" title="查看详情">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/command/history/{taskId}(taskId=${task.id})}" 
                                                       class="btn btn-success btn-xs" title="执行历史">
                                                        <i class="fas fa-history"></i>
                                                    </a>
                                                    <a th:href="@{/command/redeploy/{id}(id=${task.id})}" 
                                                       class="btn btn-warning btn-xs" title="重新执行"
                                                       onclick="return confirm('确定要重新执行此任务吗？')">
                                                        <i class="fas fa-redo"></i>
                                                    </a>
                                                    <a th:href="@{/command/del(id=${task.id})}" 
                                                       class="btn btn-danger btn-xs" title="删除"
                                                       onclick="return confirm('确定要删除此任务吗？删除后无法恢复！')">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:unless="${pageUtil.list}">
                                            <td colspan="8" class="text-center">暂无数据</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- 分页 -->
                                <div th:replace="common/chart :: pageDiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 引入通用的页脚 -->
    <div th:replace="common/dashViewFooter :: dashViewFooter"></div>
</div>

<!-- 指令内容查看模态框 -->
<div class="modal fade" id="commandContentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">指令内容</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="commandContentText" style="background-color: #f4f4f4; padding: 10px; border-radius: 4px;"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 引入通用的JS -->
<script src="/AdminLTE/plugins/jquery/jquery.min.js"></script>
<script src="/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/AdminLTE/dist/js/adminlte.min.js"></script>
<script src="/AdminLTE/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/AdminLTE/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>

<script>
    function showCommandContent(content) {
        $('#commandContentText').text(content);
        $('#commandContentModal').modal('show');
    }

    // 自动刷新任务状态
    function refreshTaskStatus() {
        $('.progress').each(function() {
            var taskId = $(this).closest('tr').find('a[href*="/command/view/"]').attr('href').split('/').pop();
            // 这里可以添加AJAX请求来更新任务状态
        });
    }

    // 每30秒刷新一次状态
    setInterval(refreshTaskStatus, 30000);
</script>

</body>
</html>
